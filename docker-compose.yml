version: '3.8'

services:
  # ========== POSTGRESQL DATABASE ==========
  postgres:
    image: postgres:16-alpine
    container_name: vitevite_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vitevite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vitevite_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-vitevite_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vitevite"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== REDIS CACHE ==========
  redis:
    image: redis:7-alpine
    container_name: vitevite_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vitevite_redis}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ========== BACKEND API ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitevite_backend
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-vitevite}:${POSTGRES_PASSWORD:-vitevite_secure_password}@postgres:5432/${POSTGRES_DB:-vitevite_db}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-vitevite_redis}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # AI Services
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      
      # Application
      ENVIRONMENT: production
      DEBUG: false
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: 4
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://viteviteapp.com,https://www.viteviteapp.com}
      
      # Features
      ENABLE_AI: true
      ENABLE_VOICE: true
      ENABLE_MARKETPLACE: true
      ENABLE_ANALYTICS: true
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: INFO
    
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    
    ports:
      - "8000:8000"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    command: >
      sh -c "
        echo 'ðŸš€ Starting ViteviteApp Backend...' &&
        alembic upgrade head &&
        echo 'âœ… Migrations applied' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
      "

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.viteviteapp.com}
    container_name: vitevite_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.viteviteapp.com}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== NGINX REVERSE PROXY ==========
  nginx:
    image: nginx:alpine
    container_name: vitevite_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  default:
    name: vitevite_network
    driver: bridge